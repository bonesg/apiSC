<script type="text/javascript">
$(document).ready(function() {
    // this will tell tablesorter to try looking for the data-value attribute
    // if present, it'll sort by that instead
    // otherwise, it'll sort by the text content of the table cell
    $("#tablesorter").tablesorter({
        textAttribute: 'data-value',
        // ignores the first row of the header, the 'scenario', 'steps', since
        // sorting those doesn't make sense
        selectorHeaders: '> thead tr:not(.dont-sort) th',
        // use a stable sort
        sortStable: true
    });
});
</script>












  
<title>Genie Report  - Jiras Overview</title>


  <script type="text/javascript">
  $(document).ready(function() {

  var chartData = {
      labels: [],
      datasets: [
        {
          label: 'Passed',
          backgroundColor: "#92DD96",
          data: []
        },
        {
          label: 'Failed',
          backgroundColor: "#F2928C",
          data: []
        },
        {
          label: 'Skipped',
          backgroundColor: "#8AF",
          data: []
        },
        {
          label: 'Pending',
          backgroundColor: "#F5F28F",
          data: []
        },
        {
          label: 'Undefined',
          backgroundColor: "#F5B975",
          data: []
        }
      ]
  };

  var ctx = document.getElementById("jiras-chart");
  window.myBar = new Chart(ctx, {
      type: 'bar',
      data: chartData,
      options: {
          tooltips: {
              mode: 'label'
          },
          responsive: true,
          legend: {
              display: false
          },
          scales: {
              xAxes: [{
                  stacked: true
              }],
              yAxes: [{
                  stacked: true
              }]
          }
      }
  });

});  </script>
